<html>
    
    <body>
        <p id="test"></p>
        <p id ="test2"></p>
        <script>
            //create a javascript inside html to find the square of a number

            //First method
            var x =4;
            var y = Math.pow(x,2);
            document.getElementById("test").innerHTML =y;

            //Second method
            var a = 5;
            var b = a *a;
            document.getElementById("test2").innerHTML = b;
            
        </script>
        
    </body>
</html>
